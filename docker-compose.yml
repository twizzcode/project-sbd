version: '3.8'

services:
  # PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vetclinic_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      - vetclinic_network
    depends_on:
      - db

  # Web Server (Nginx)
  webserver:
    image: nginx:alpine
    container_name: vetclinic_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - vetclinic_network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: vetclinic_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vetclinic
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: vetclinic_user
      MYSQL_PASSWORD: vetclinic_password
    volumes:
      - vetclinic_data:/var/lib/mysql
      - ./database/vetclinic.sql:/docker-entrypoint-initdb.d/vetclinic.sql
    ports:
      - "3306:3306"
    networks:
      - vetclinic_network

# Docker Networks
networks:
  vetclinic_network:
    driver: bridge

# Docker Volumes
volumes:
  vetclinic_data:
    driver: local
